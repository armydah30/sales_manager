{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
   <h1><small>Manage Users</small></h1>
   <a class="btn btn-dark" href="/add_user">Add New User </a>
   <hr>
   <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
      <td> {{user.id}} </td>
      <td> {{user.name}} </td>
      <td> {{user.username}} </td>
      <td> {{user.email}} </td>
      <td>
        <form action="{{url_for('delete_user', id=user.id)}}" method ="post" >
           <input type="hidden" name="_method" value="DELETE">
           <input type ="submit" value ="Delete" class="btn btn-danger">
        </form>
      </td>
    </tr>
    {% endfor %}
   </table>
</div>
{% endblock %}
